<div class="container mt-5">

  <h3 class="mb-4 text-center">Payment</h3>

  <div class="card p-4 shadow">

    <h5>Select Payment Method</h5>

    <div class="form-check mt-3">
      <input class="form-check-input" type="radio" name="payment" value="upi" [(ngModel)]="paymentMethod">
      <label class="form-check-label">UPI</label>
    </div>

    <div class="form-check mt-2">
      <input class="form-check-input" type="radio" name="payment" value="card" [(ngModel)]="paymentMethod">
      <label class="form-check-label">Debit / Credit Card</label>
    </div>

    <div class="form-check mt-2">
      <input class="form-check-input" type="radio" name="payment" value="cod" [(ngModel)]="paymentMethod">
      <label class="form-check-label">Cash on Delivery</label>
    </div>

    <button
      class="btn btn-primary mt-4 w-100"
      [disabled]="!paymentMethod"
      (click)="payNow()">
      Pay Now
    </button>

  </div>

  <!-- SUCCESS MESSAGE -->
  <div *ngIf="paymentSuccess" class="alert alert-success text-center mt-4">
    ðŸŽ‰ Payment Successful! <br>
    <strong>Thanks for your order</strong>
  </div>

</div>
