<div class="container mt-4">

  <h3 class="text-center mb-4">Products</h3>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary"></div>
  </div>

  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let product of products">
      <div class="card h-100 shadow-sm">
        <img [src]="product.imageUrl" class="card-img-top" alt="{{product.productName}}">
        <div class="card-body text-center">
          <h6>{{ product.productName }}</h6>
          <p class="text-success fw-bold">â‚¹ {{ product.price }}</p>
          <button class="btn add-cart-btn" (click)="addToCart(product)">
            Add to Cart
          </button>

        </div>
      </div>
    </div>
  </div>
  

  <div *ngIf="!loading && products.length === 0" class="text-center text-muted">
    No products found
  </div>

</div>
