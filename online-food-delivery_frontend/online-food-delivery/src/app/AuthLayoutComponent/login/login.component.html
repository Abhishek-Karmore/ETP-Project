<!-- LOGIN SECTION -->
<div class="login-section">
  <div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">

      <div class="col-lg-6 col-md-8">
        <div class="card login-card shadow-sm">
          <div class="row g-0">

            <!-- LEFT IMAGE -->
            <div class="col-md-4 d-none d-md-block login-image">
              <div class="image-overlay">
                <h4>Eatify Eats</h4>
                <p>Fresh food,<br>fast delivery</p>
              </div>
            </div>

            <!-- RIGHT FORM -->
            <div class="col-md-8 p-4">

              <div class="login-logo text-center mb-3">
                üçî <span class="logo-text">Eatify</span><span class="logo-text-sub">Eats</span>
              </div>

              <h4 class="fw-bold mb-1 text-center">Welcome Back</h4>
              <p class="text-muted mb-4 text-center">Login to continue ordering</p>

              <form #loginForm="ngForm" (ngSubmit)="login()">
                <div class="mb-3">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="Enter your email" name="email"
                    [(ngModel)]="email" required>
                </div>

                <div class="mb-3">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Enter password" name="password"
                    [(ngModel)]="password" required>
                </div>

                <button type="submit" class="btn btn-login w-100 mt-2" [disabled]="loginForm.invalid">
                  Login
                </button>
              </form>

              <p class="text-center mt-3 mb-0">
                Don‚Äôt have an account?
                <span class="register-link" (click)="goToRegister()">Register</span>
              </p>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
